<!DOCTYPE html>
<html>
    <head>
        <title>CineMania - MemberZone | Lists</title>

        <!--- Linked CSS Files -->
        <link rel="stylesheet" href="../../styles/index.css">
        <link rel="stylesheet" href="../../styles/menu.css">
        <link rel="stylesheet" href="./styles/listid.css">

        <script src="https://kit.fontawesome.com/a905c7ce00.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div class="background">
            <div class="background-container">
                <div class="background-blur">
                    <div class="menu">
                        <div class="menu-elements-position">
                            <a href="../../index.html">
                                <div class="menu-logo">
                                    <div class="menu-logo-container"></div>
                                </div>
                            </a>
                            <div class="menu-options">
                                <a href="../../search">
                                    <div class="menu-boxs">
                                        <i class="fa-solid fa-magnifying-glass icon"></i>
                                        <p>Search</p>
                                    </div>
                                </a>
                                <a href="../../list">
                                    <div class="menu-boxs">
                                        <i class="fa-solid fa-list icon"></i>
                                        <p>List</p>
                                    </div>
                                </a>
                                <a href="../../account">
                                    <div class="menu-boxs">
                                        <i class="fa-solid fa-circle-user icon"></i>
                                        <p>Account</p>
                                    </div>
                                </a>
                            </div>
                            <div class="menu-logout">
                                <div class="menu-logout-position">
                                    <a href="#test" id="logout-button">
                                        <div class="logout-button">
                                            <div class="menu-boxs">
                                                <div class="logout-icon"><div class="icon-container"></div></div>
                                                <p>Log Out</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="list-background">
                        <div class="list-position-content">
                            <div class="list-name">
                                <h1>My Favorite Movies List</h1>
                            </div>

                            <div class="list-flex">
                                <div class="list-movies">
                                    <div class="movie-list">
                                        <div class="movie-list-container movie1"></div>
                                    </div>
                                    <div class="movie-list">
                                        <div class="movie-list-container movie2"></div>
                                    </div>
                                    <div class="movie-list">
                                        <div class="movie-list-container movie3"></div>
                                    </div>
                                    <div class="movie-list">
                                        <div class="movie-list-container movie4"></div>
                                    </div>
                                </div>

                                <div class="list-buttons" id="btn-privacy">
                                    <div class="button-privacy" id="btn-color">
                                        <svg id="icon-container-first" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
                                        <svg id="icon-container" class="btn-container-none" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M17 8V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3v1h2z"></path></svg>
                                    </div>
                                    <a href="../../list/">
                                        <div class="button-delete">
                                            <div class="delete">
                                                <div class="delete-container"></div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="list-description">
                                <div class="list-description-position">
                                    <h1>Description</h1>
                                    <p>dwqd wdq dwq d q dqw d wq dwq</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./scripts/lock.js"></script>
    </body>
</html>
