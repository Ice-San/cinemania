<!DOCTYPE html>
<html>
    <head>
        <title>CineMania - MemberZone | Lists</title>

        <!--- Linked CSS Files -->
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/menu.css">
        <link rel="stylesheet" href="./styles/lists.css">

        <script src="https://kit.fontawesome.com/a905c7ce00.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div class="background">
            <div class="background-container">
                <div class="background-blur">
                    <div class="menu">
                        <div class="menu-elements-position">
                            <a href="../index.html">
                                <div class="menu-logo">
                                    <div class="menu-logo-container"></div>
                                </div>
                            </a>
                            <div class="menu-options">
                                <a href="../search">
                                    <div class="menu-boxs">
                                        <i class="fa-solid fa-magnifying-glass icon"></i>
                                        <p>Search</p>
                                    </div>
                                </a>
                                <a href="../list">
                                    <div class="menu-boxs">
                                        <i class="fa-solid fa-list icon"></i>
                                        <p>List</p>
                                    </div>
                                </a>
                                <a href="../account">
                                    <div class="menu-boxs">
                                        <i class="fa-solid fa-circle-user icon"></i>
                                        <p>Account</p>
                                    </div>
                                </a>
                            </div>
                            <div class="menu-logout">
                                <div class="menu-logout-position">
                                    <a href="#test" id="logout-button">
                                        <div class="logout-button">
                                            <div class="menu-boxs">
                                                <div class="logout-icon"><div class="icon-container"></div></div>
                                                <p>Log Out</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="lists-background">
                        <div class="list-content">
                            <div class="list-column">
                                <h1>List1</h1>
                                <div class="list-flex">
                                    <div class="list-film">
                                        <div class="list-film-container1 list-film-containers-all"></div>
                                    </div>
                                    <div class="list-film">
                                        <div class="list-film-container2 list-film-containers-all"></div>
                                    </div>
                                    <div class="list-film">
                                        <div class="list-film-container3 list-film-containers-all"></div>
                                    </div>
                                    <div class="list-film">
                                        <div class="list-film-container4 list-film-containers-all"></div>
                                    </div>
                                    <div class="list-film">
                                        <div class="list-film-container5 list-film-containers-all"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="list-content">
                            <div class="list-column">
                                <h1>List2</h1>
                                <div class="list-flex">
                                    <div class="list-film">
                                        <div class="list2-film-container1 list-film-containers-all"></div>
                                    </div>
                                    <div class="list-film">
                                        <div class="list2-film-container2 list-film-containers-all"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
